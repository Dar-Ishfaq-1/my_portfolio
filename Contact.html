<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Data Analyst Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">DATA<span>ANALYST</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section class="page-container">
        <h1 class="page-title">Get In Touch</h1>
        
        <div class="contact-wrapper">
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><i class="fas fa-envelope"></i> your.email@example.com</p>
                <p><i class="fas fa-phone"></i> +123 456 7890</p>
                <p><i class="fab fa-linkedin"></i> linkedin.com/in/yourname</p>
                <p><i class="fab fa-github"></i> github.com/yourname</p>
            </div>

            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn primary-btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; <span id="year"></span> Your Name. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
