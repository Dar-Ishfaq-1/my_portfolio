    <style>
        /* This ensures the contact content fits inside your existing 'page-container' */
        .contact-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            min-height: 60vh;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.05); /* Subtle dark card effect */
            padding: 3rem;
            border-radius: 15px;
            max-width: 700px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-card h3 {
            color: #D4AF37; /* The Golden color we discussed earlier */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .contact-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: 0.3s;
        }

        .contact-links a:hover {
            color: #D4AF37;
            transform: translateX(10px);
        }

        .contact-links i {
            color: #D4AF37;
            width: 30px;
        }

        /* Responsive Fix for Mobile */
        @media (max-width: 768px) {
            .contact-card {
                padding: 1.5rem;
            }
            .contact-links a {
                font-size: 1rem;
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
