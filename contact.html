    <style>
        .contact-wrapper {
            display: flex;             /* Changed from grid to flex */
            justify-content: center;   /* Centers the box horizontally */
            align-items: center;       /* Centers vertically if needed */
            text-align: center;        /* Centers the text inside */
        }

        .contact-info {
            max-width: 600px;          /* Prevents it from getting too wide */
            width: 100%;
            padding: 2rem;
        }

        .contact-info h3 {
            font-size: 2rem;           /* Larger header */
            margin-bottom: 30px;
            color: var(--text-main);
        }

        .contact-info p {
            font-size: 1.4rem;         /* Larger text (was 1.1rem) */
            margin-bottom: 25px;       /* More space between lines */
        }

        .contact-info a {
            display: inline-flex;      /* Keeps icon and text aligned */
            align-items: center;
            justify-content: center;   /* Centers content within the link */
            gap: 15px;                 /* Space between icon and text */
            padding: 10px 20px;        /* Larger clickable area */
            transition: transform 0.2s;
        }

        .contact-info a:hover {
            transform: scale(1.05);    /* Slight zoom on hover */
            color: var(--accent);
        }

        .contact-info i {
            font-size: 1.6rem;         /* Larger icons */
            color: var(--accent);
        }
    </style>
